apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-quiz-app
  #annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: "front-end.localhost"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: quiz-ui-service
            port:
              number: 8080